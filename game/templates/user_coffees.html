{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %} User List {% endblock %}

{% block content %}
<div class="row">
  <h1> {{user}}'s Coffees': </h1>
  <hr>
  {% for coffee in coffe_list %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{coffee.name}}</h3>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
